<div class="mat-app-background">
  <mat-toolbar color="primary">
    <div class="menu">
      <button mat-button routerLink="tasks" *ngIf="isLoggedIn">
        Tasks
      </button>
      <button mat-button routerLink="today" *ngIf="isLoggedIn">
        Today
      </button>
      <button mat-button routerLink="files" *ngIf="isLoggedIn">
        Files
      </button>
    </div>
    <div class="user-box"
         *ngIf="isLoggedIn"
         (click)="openUserPopup()"
    >
      {{username}}
    </div>
    <div class="user-box"
         *ngIf="!isLoggedIn"
         routerLink="sign-in"
    >
      sign in
    </div>
  </mat-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
