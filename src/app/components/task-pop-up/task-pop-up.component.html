<form id='task-form'>
  <mat-form-field>
    <mat-label>Task name</mat-label>
    <input matInput [formControl]="formControl"  [(ngModel)]="taskData!.name">
    <mat-error *ngIf="formControl.hasError('required')">
      List name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task description</mat-label>
    <input matInput [(ngModel)]="taskData!.description" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Due to</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="taskData!.dueTo" [ngModelOptions]="{standalone: true}">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="buttons">
    <button mat-flat-button mat-dialog-close
            type="button"
            color="primary"
    >Cancel</button>
    <button mat-flat-button
            type="button"
            color="primary"
            (click)="saveData()"
    >Save</button>
  </div>
</form>
