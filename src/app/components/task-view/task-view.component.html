<div class="list">
  <div id="head">
    <span id="title">All tasks</span>
    <button mat-mini-fab color="primary" (click)="openListPopup()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-accordion *ngFor="let list of allLists">
    <app-task-list [list]="list"></app-task-list>
  </mat-accordion>
  <p id="empty" *ngIf="this.allLists?.length == 0">
    You don't have any tasks :<
    <br><br>
    But you can add some :D
  </p>
</div>
